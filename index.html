<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
  <div class="title">
    
    <div class="toggle">
      <h1>Calc</h1>
<div class="right">
  <p id="one">1</p>
  <p id="two">2</p>
  <p id="three" >3</p>
</div>
    </div>
    <div class="control">
    <p>Theme</p>
    <div class="box">
      <div id="circle"></div>
    </div>
    
  </div>
  </div>
  <div class="screen" >
    <form action="" name="calc">
    <input type="text" name="text" readonly id="screen">
  </form>
  </div>
  <div class="cal-body">
    <div class="btn">
      <button onclick="document.calc.text.value+='7'">7</button>
      <button onclick="document.calc.text.value+='8'">8</button>
      <button onclick="document.calc.text.value+='9'">9</button>
      <button class="del" onclick="del()">DEL</button>
      <button onclick="document.calc.text.value+='4'">4</button>
      <button onclick="document.calc.text.value+='5'">5</button>
      <button onclick="document.calc.text.value+='6'">6</button>
      <button onclick="document.calc.text.value+='+'">+</button>
      <button onclick="document.calc.text.value+='1'">1</button>
      <button onclick="document.calc.text.value+='2'">2</button>
      <button onclick="document.calc.text.value+='3'">3</button>
      <button onclick="document.calc.text.value+='-'">-</button>
      <button onclick="document.calc.text.value+='.'">.</button>
      <button onclick="document.calc.text.value+='0'">0</button>
      <button onclick="document.calc.text.value+='/'">/</button>
      <button onclick="document.calc.text.value+='*'">x</button>
      <button class="reset" onclick="document.calc.text.value=''">RESET</button>
      <button class="equal" onclick="document.calc.text.value=eval(calc.text.value)">=</button>
    </div>
  </div>
</div>

<script >
function del(){
var value =document.getElementById('screen').value;
document.getElementById('screen').value=value.substr(0,value.length-1);
}
var two = document.getElementById('two');
two.addEventListener('click',function(){
  var body =document.body;
  var toggle = document.getElementById('circle');
  body.classList.remove('active2');
  body.classList.add('active1');
  toggle.style.left='36%';

})
var one = document.getElementById("one");
one.addEventListener('click',function(){
  var body =document.body;
  var toggle = document.getElementById('circle');

  body.classList.remove('active1');
  body.classList.remove('active2');
toggle.style.left='0';
})

var three = document.getElementById("three");
three.addEventListener('click',function(){
  var body =document.body;
  var toggle = document.getElementById('circle');
  body.classList.add('active2');
  body.classList.remove('active1');
  toggle.style.left='65%';
  
})

</script>
</body>
</html>
